<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Quizify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="auth-container">
        <div class="card fade-in">
            <h2>Create an Account</h2>
            <form id="register-form">
                <div class="alert error" id="register-error-message" style="display: none;"></div>
                <div class="alert success" id="register-success-message" style="display: none;">Registration successful! Please <a href="login.html">log in</a>.</div>
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-full-width">Register</button>
            </form>
            <p class="auth-link">Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
